<div class="elewa-images">
    <div [ngSwitch]="imageConfig.visualisation">
      <ng-container *ngSwitchCase="imgVisualisation.Stacked">
        <lib-stacked-svg-component [imageSrc]="imageConfig.imageSrc"></lib-stacked-svg-component>
      </ng-container>
  
      <ng-container *ngSwitchCase="imgVisualisation.Pill">
        <lib-pill-svg-component [imageSrc]="imageConfig.imageSrc"></lib-pill-svg-component>
      </ng-container>
  
      <ng-container *ngSwitchCase="imgVisualisation.Card">
        <lib-card-svg-component [imageSrc]="imageConfig.imageSrc"></lib-card-svg-component>
      </ng-container>
  
      <ng-container *ngSwitchCase="imgVisualisation.Window">
        <lib-window-svg-component [imageSrc]="imageConfig.imageSrc"></lib-window-svg-component>
      </ng-container>
    </div>
</div>
